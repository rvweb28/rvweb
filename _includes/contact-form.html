<form id="contact-form" class="form-horizontal" role="form" name="{{ page.form-name }}" data-netlify="true"
      method="POST" action="{{ page.permalink }}">

 <div class="form-group">
   <label class="control-label col-sm-2" for="email">Ihre E-mail Adresse:</label>
   <div class="col-sm-10">
     <input type="email" id="email" class="form-input" name="email" placeholder="E-mail Adresse">
   </div>
 </div>
 <div class="form-group">
   <label class="control-label col-sm-2" for="msg">Ihre Nachricht:</label>
   <div class="col-sm-10">
     <textarea id="message" name="message" class="form-input" rows="5" style="resize:vertical" placeholder="Nachricht"></textarea>
   </div>
 </div>

 <div class="row">
   <div class="col-md-10 col-md-offset-2">
     <div class="hidden alert alert-danger" id="alert1">Bitte alle Felder ausfüllen</div>
     <div class="hidden alert alert-danger" id="alert2">Nachricht konnte nicht gesendet werden, bitte versuchen Sie es in Kürze wieder</div>
     <div class="hidden alert alert-success" id="alert3">Nachricht gesendet</div>
   </div>
 </div>

 <div class="form-group">
   <div class="col-sm-offset-2 col-sm-10">
     <button type="button" class="btn btn-default pull-left" onclick="send();" style="margin-right: 7px;">Senden</button>
   </div>
 </div>

</form>
